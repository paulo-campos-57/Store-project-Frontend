<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Store - Login</title>
</head>

<body>
    <div class="header">
        <div class="title">Welcome to the Store</div>
        <div class="links-container">
            <a href="index.html" class="header-link">Home</a>
            <a href="about.html" class="header-link">About</a>
        </div>
        <button class="menu-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
        </div>
        <form action="#" class="login-form">
            <input type="text" placeholder="Username" class="input-field" required>
            <div class="password-container">
                <input type="password" placeholder="Password" class="input-field" id="password-input" required>
                <button type="button" class="toggle-password" id="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="button-container">
                <button type="submit" class="login-button">Login</button>
                <button type="button" class="clear-button">Clear</button>
            </div>
            <p class="form-text">Don't have an account? <a href="#" class="form-link">Sign Up</a></p>
            <p class="form-text">Forgot your password? <a href="changePass.html" class="form-link">Click Here</a></p>
        </form>
    </div>
    <div class="footer">
        Store &copy; 2025
    </div>
    <script src="src/js/script.js"></script>
    <script src="src/js/login.js"></script>
</body>

</html>
