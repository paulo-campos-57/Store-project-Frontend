<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/style_change.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Change your password</title>
</head>

<body>
    <div class="header">
        <div class="title">Welcome to the Store</div>
        <div class="links-container">
            <a href="index.html" class="header-link">Home</a>
            <a href="about.html" class="header-link">About</a>
        </div>
        <button class="menu-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    <div class="container">
        <div class="welcome">
            <h2>Change Your Password</h2>
            <p>Please enter your email to reset your password</p>
        </div>
        <div class="password-requirements">
            <h3>Your password must have:</h3>
            <ul id="password-rules">
                <li id="req-length">At least 6 characters</li>
                <li id="req-upper">At least one capital letter (A - Z)</li>
                <li id="req-number">At least one number (0-9)</li>
                <li id="req-special">At least one special character (ex: @, #, $, *)</li>
            </ul>
        </div>
        <form id="change-pass-form" class="pass-form">
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <div class="password-container">
                <input type="password" id="new-password" placeholder="New Password" class="input-field" required>
                <button type="button" class="toggle-password" id="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirm the Password" class="input-field"
                    required>
                <button type="button" class="toggle-password" id="toggle-password">
                    <i class="fa-solid fa-eye"></i>
                </button>
            </div>
            <div class="button-container">
                <button type="submit" class="apply-button">Trocar Senha</button>
            </div>
        </form>

        <div id="message-area"></div>
    </div>
    <div class="footer">
        Store &copy; 2025
    </div>
    <script src="src/js/script.js"></script>
    <script src="src/js/changePass.js"></script>
</body>

</html>
